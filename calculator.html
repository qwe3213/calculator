<html>

<head>
    <link rel="stylesheet" href="calculator.css">
    <title>Digital Calculator</title>
</head>

<body>
    <div id="calculate" class="calculateemg" onload="showTime()"></div>
    
   
   <button id="1" onclick="relpy_click(this.id)">1</button> 
   <button id="2" onclick="relpy_click(this.id)">2</button> 
   <button id="3" onclick="relpy_click(this.id)">3</button><br>
   <button id="4" onclick="relpy_click(this.id)">4</button>
   <button id="5" onclick="relpy_click(this.id)">5</button>
   <button id="6" onclick="relpy_click(this.id)">6</button><br>
   <button id="7" onclick="relpy_click(this.id)">7</button>
   <button id="8" onclick="relpy_click(this.id)">8</button>
   <button id="9" onclick="relpy_click(this.id)">9</button><br>
   <button id="0" onclick="relpy_click(this.id)">0</button>
   <button id="*" onclick="relpy_click(this.id)">*</button>
   <button id="/" onclick="relpy_click(this.id)">%</button><br>
   <button id="+" onclick="relpy_click(this.id)">+</button>
   <button id="-" onclick="relpy_click(this.id)">-</button>
   <button id="=" onclick="relpy_click(this.id)">=</button>
   <button id="c" onclick="relpy_click(this.id)">c</button>

   

    <script src="calculator.js"></script>
</body>

</html>
